{% block body %}

            <img src="{{ book.image }}" alt="{{ book.title }} Cover">
        </div>
        <div class="col-md-8">
            <h2>{{ book.title }}</h2>
            <p><strong>ID:</strong> {{ book.book_id }}</p>
            <p><strong>Pages:</strong> {{ book.pagesCount }}</p>
            <p><strong>Author:</strong> {{ book.author }}</p>

        </div>
    </div>
</div>

{% endblock body %}
