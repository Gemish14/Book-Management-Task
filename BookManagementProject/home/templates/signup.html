<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VJTI LIBRARY - SIGNUP</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ensure the body covers the viewport height */
            background: linear-gradient(to bottom right, #b3e6ff, #66b3ff); 
            font-family: Arial, sans-serif;
        }

        .signup-container {
            margin-top: 0;
        }

        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
        }

        .link-text {
            color: #ffffff;
        }

        .logo-img {
            width: auto;
            opacity: 1;
            position: absolute;
            top: 50%; 
            transform: translateY(-50%);
            z-index: 1;
        }

        .logo-left {
            left: 5%; 
        }

        .logo-right {
            right: 5%;
        }
    </style>
</head>
<body>
    <img src="https://imgs.search.brave.com/EOVChEgGiXEaAz5yDTQJT6nkmx43KciIPgP4QZINkXM/rs:fit:860:0:0/g:ce/aHR0cHM6Ly9zZWVr/bG9nby5jb20vaW1h/Z2VzL1Yvdmp0aS1j/b2xsZWdlLWxvZ28t/NzA3RjQ2Q0RBOC1z/ZWVrbG9nby5jb20u/cG5n" alt="Logo" class="logo-img logo-left">
    <img src="https://imgs.search.brave.com/EOVChEgGiXEaAz5yDTQJT6nkmx43KciIPgP4QZINkXM/rs:fit:860:0:0/g:ce/aHR0cHM6Ly9zZWVr/bG9nby5jb20vaW1h/Z2VzL1Yvdmp0aS1j/b2xsZWdlLWxvZ28t/NzA3RjQ2Q0RBOC1z/ZWVrbG9nby5jb20u/cG5n" alt="Logo" class="logo-img logo-right">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-4 signup-container">
                <div class="form-container">
                    <h2 class="text-center mb-4">Signup</h2>
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="Name" name="name">
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="Student ID" name="student_id">
                        </div>
                        <div class="mb-3">
                            <input type="email" class="form-control" placeholder="Email" name="email">
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" placeholder="Password" name="password">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Signup</button>
                    </form>
                    <div class="mt-3 text-center text-black">
                        <p>Already have an account? <a href="{% url 'login' %}" >Login</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
